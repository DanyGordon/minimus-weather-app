  <div class="temperature-text__container">
    <span class="temperature__text" [ngClass]="{'text-dark': darkModeActive}">{{ currentTemp }}</span>
    <span class="temperature-metric__text" [ngClass]="{'text-dark': darkModeActive}">°</span>
    <span class="weather-condition__text" [ngClass]="{'text-dark': darkModeActive}">{{ condition }}</span>
  </div>

  <section class="min-max__container">
    <div class="min__container">
      <svg class="min-arrow__icon" viewBox="188.5 807 21 21">
        <path fill="#00ff9b" d="M209.5 817.5h-21L199 828z" data-name="Min Arrow"/>
      </svg>

      <span class="min-temperature__text" [ngClass]="{'text-dark': darkModeActive}">{{ minTemp }}</span>
      <span class="min__text" [ngClass]="{'text-dark': darkModeActive}">Min</span>
    </div>

    <div class="max__container">
      <svg class="max-arrow__icon" viewBox="449.5 820 21 21">
        <path fill="red" d="M449.5 830.5h21L460 820z" data-name="Max Arrow"/>
      </svg>

      <span class="max-temperature__text" [ngClass]="{'text-dark': darkModeActive}">{{ maxTemp }}</span>
      <span class="max__text" [ngClass]="{'text-dark': darkModeActive}">Max</span>
    </div>
  </section>

  <button class="add-city-btn" *ngIf="addMode" (click)='addCity()'>ADD CITY +</button>

</section>

<div *ngIf="addMode && cityAdded" class="city-added-note">
  <h5 class="add-success-text">City has been successfully added!</h5>
  <svg viewBox="0 0 50 50" height="5rem">
    <circle cx="25" cy="25" r="25" fill="#25ae88"/>
    <path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"
      stroke-width="2"
      d="M38 15L22 33l-10-8"
    />
  </svg>
</div>
