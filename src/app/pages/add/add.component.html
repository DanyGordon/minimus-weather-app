      <style>.a {
        fill: #2b244d;

        stroke-width: 2px;
      }

      .c {
        fill: none;
      }

      .d {

        font-size: 15px;
        font-family: SegoeUI, Segoe UI, sans-serif;

    <g transform="translate(3980)">

    <div class="city-search__wrapper">
      <div class="city-search__header">
        <h3 class="city-search__title">Search Cities</h3>
        <div class="city-search__input-wrapper">
          <input 
            class="search-city__input" 
            auto-complete-placeholder="search city" 
            placeholder="search city" 
            auto-complete [(ngModel)]="selectedCity"
            (keyup.enter)="isCityValid(input.value)"
            [source]="capitals" 
            [max-num-list]="5" 
            [close-on-focusout]="true" 
            #input
          />
          <button class="search-city__btn" (click)="isCityValid(input.value)">
            <svg class="search-city__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 451 451">
              <path fill="#FFF" d="M447 428L337.6 318.4A192.5 192.5 0 0 0 192.4 0C86.3 0 0 86.3 0 192.3s86.3 192.3 192.3 192.3c48.2 0 92.3-17.8 126-47.2L428.2 447a13.2 13.2 0 0 0 19 0 13.5 13.5 0 0 0 0-19zM27 192.3C27 101.1 101 27 192.3 27c91.1 0 165.3 74.2 165.3 165.3s-74.2 165.4-165.4 165.4A165.6 165.6 0 0 1 27 192.3z"></path>
            </svg>
          </button>
        </div>
        <span class="city-search__hr">O  O  O</span>
      </div>
      <div class="city-search__body">
        <span *ngIf="showNote" class="city-invalid-note">City name is not valid.</span>
        <app-weather-card 
          (cityStored)="selectedCity = ''" 
          *ngIf="cardCity" 
          [city]="cardCity"
          [addMode]="true"
        ></app-weather-card>
      </div>
    </div>
