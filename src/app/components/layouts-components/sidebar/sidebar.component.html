<aside class="side-menu__container" [ngClass]="{'side-menu__container-active': showMenu}" (click)="toggleMenu()" *ngIf="auth">
  <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu, 'slide-menu__dark': darkModeActive}" (click)="$event.stopImmediatePropagation();">
    <section class="menu-header" [ngClass]="{'menu-header__dark': darkModeActive}">
      <span class="greeting__text">Welcome Back</span>
      <div class="profile-img__container">
        <img 
          src="https://cs.pikabu.ru/post_img/big/2013/05/13/6/1368428658_2109296800.jpg" 
          alt="profile-image" 
          class="profile__image"
        >
      </div>
      <div class="account-details">
        <span class="name__text">{{ username }}</span>
        <span class="email__text">{{ email }}</span>
      </div>
    </section>

    <section class="menu-body">
      <ul class="menu-body__links" [ngClass]="{'menu-body__links-dark': darkModeActive}">
        <li
          class="menu-link" 
          [routerLinkActiveOptions]="{exact:true}" 
          routerLink="/home" 
          routerLinkActive="link-active" 
          (click)="toggleMenu()"
        >
          Home
        </li>
        <li 
          class="menu-link" 
          [routerLinkActiveOptions]="{exact:true}" 
          routerLink="/add" 
          routerLinkActive="link-active" 
          (click)="toggleMenu()"
        >
          Add City
        </li>
        <li class="menu-link" (click)="logout()">Logout</li>
      </ul>
    </section>

    <section class="menu-footer" style="display: flex; justify-content: center;">
      <small class="copyright__text" [ngClass]="{'copyright__text-dark': darkModeActive}">Copyright Â© 2018 Minimus</small>
    </section>
  </nav>
</aside>
